<ng-container *ngFor="let preview of formPreviews">
  <div class="flex wrap jc-center ai-center mt50">
    <app-form-preview
    [title]="preview.title"
    [description]="preview.description"
    [imageSrc]="preview.imageSrc"
    [tinyImageSrc]="preview.tinyImageSrc"
    [imageAlt]="preview.imageAlt"
    [files]="preview.files"
    [premium]="preview.premium"
    [url]="preview.url"
    ></app-form-preview>
  </div>
</ng-container>
