<mat-card>
  <mat-card-title>Sign In</mat-card-title>
  <mat-card-content>
    <form [formGroup]="userForm">
      <input type="text" name="username" id="username" formControlName="username">
      <input type="password" name="password" id="password" formControlName="password">
      <input type="password" name="passwordConfirm" id="passwordConfirm" formControlName="passwordConfirm">
    </form>
  </mat-card-content>
  <mat-card-actions align="start">
      <button mat-button (click)="signUp()">Sign In</button>
  </mat-card-actions>
</mat-card>
