<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false && navOpened === true">
    <mat-toolbar>Samples</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/checkout" routerLinkActive="active-link">Checkout Sample Form</a>
      <a mat-list-item routerLink="profile-details" routerLinkActive="active-link">Detailed Profile Sample Form</a>
      <a mat-list-item routerLink="/" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: true}">Dashboard</a>
      <ng-container *ngIf="!(isHandset$ | async)">
        <div class="hide-nav" (click)="navOpened = false"></div>
      </ng-container>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Sample Forms</span>
    </mat-toolbar>
    <ng-container *ngIf="!navOpened && !(isHandset$ | async)">
      <div class="show-nav" (click)="navOpened = true"></div>
    </ng-container>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
